    <script>
        // Animaci√≥n para los elementos con la clase deslizar
        document.addEventListener("DOMContentLoaded", function () { 
            const elementosDeslizar = document.querySelectorAll(".deslizar");
    
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    } else {
                        entry.target.classList.remove("visible");
                    }
                });
            });
    
            elementosDeslizar.forEach((elemento) => {
                observer.observe(elemento);
            });
        });
    </script>
    
    <style>
        /* Estilos iniciales para los elementos */
        .deslizar {

        /* Cuando el elemento est√° visible, se aplica la animaci√≥n */
